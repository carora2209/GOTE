

<div>
  <ng-container *ngFor="let character of characters">
      <div *ngIf='character.id !== "" && character.name !== "" ' class="character-item">
          <a (click)="onCharacterclick(character)">
              <span class="badge">{{ character.id }}</span>
              <p>{{ character.name }}</p>
          </a>
      </div>
  </ng-container>
</div>

<p-paginator
  [rows]="20"
  [totalRecords]="2000"
  (onPageChange)="paginate($event)"
></p-paginator>
